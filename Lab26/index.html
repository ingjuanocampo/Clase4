<!DOCTYPE html>
<html ng-app="initial_spi">
<head>
	<title>Lab 26 modificacion</title>
	<meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- Styles -->
    <link rel="stylesheet" href="prueba/css/normalize.css">
    <link rel="stylesheet" href="prueba/css/skeleton.css">
    <link rel="stylesheet" href="prueba/css/style.css">


    <script type="text/javascript" src="../assets/angular.min.js"></script>
    <script type="text/javascript" src="../assets/angular-route.min.js"></script>
</head>
<body>
   <h1>Mobile app</h1>

    <div ng-include src=" 'mobile/header.html' "></div>
    <div ng-include src=" 'mobile/menu.html' "></div>

    <div ng-view></div>

    <script>
        angular.module('initial_spi', ['ngRoute'])
               .config(['$routeProvider', function($routeProvider){

            /*
             * `when()` cuantas veces sea necesario
             * `otherwise()` una sola vez "OJO"
            */
            $routeProvider.when('/mobile', {
                templateUrl : "mobile.html"
            })
            .when('/message/two',{
                templateUrl : "page2.html"
            })
            .when('/subindex',{
                templateUrl: "prueba/index.html"
            })
            .otherwise({
                redirectTo: '/',
                templateUrl: 'otherwise.html'
            });

               }])
    </script>
</body>
</html>
